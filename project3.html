<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="project3.js" type="text/javascript"></script>
    <script src="prototype.js" type="text/javascript"></script>
    <title>Triangle Tester</title>
  </head>
  <body>
    <h1>Triangle Tester</h1>
    <div>
      <p>
        Please input the length (integer) of the first side of the triangle:
      </p>
      <input id="firstLength" type="number" min="0" style="width: 50px" />
    </div>
    <div>
      <p>
        Please input the length (integer) of the second side of the triangle:
      </p>
      <input id="secondLength" type="number" min="0" style="width: 50px" />
    </div>
    <div>
      <p>
        Please input the length (integer) of the third side of the triangle:
      </p>
      <input id="thirdLength" type="number" min="0" style="width: 50px" />
    </div>
    <div id="resultArea"></div>
    <br />
    <div id="buttonArea" style="display: block">
      <button id="testOptions">Show all test options</button>
    </div>
  </body>
</html>
